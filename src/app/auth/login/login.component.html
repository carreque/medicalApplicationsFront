
<div class="rootFormContainer">
  <div class="card animate__animated animate__pulse" id="loginCard">
    <div class="card-header">
      <div class="card-title">
        <h2>¡Bienvenido a su aplicación de Confianza!</h2>
      </div>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onLogin()">
        <div class="form-group p-2">
          <input class="form-control" type="text" min="3" name="username"  id="username" [(ngModel)]="formObject.username" required placeholder="Introduzca su usuario"/>
        </div>
        <div class="form-group p-2">
          <input class="form-control" type="password" name="password" id="password" [(ngModel)]="formObject.password" required placeholder="Password"/>
        </div>
        <button class="btn btn-primary w-50" type="submit">Login</button>
      </form>
      <div class="mt-3 text-end">
        <a routerLink="/register">¿No tienes una cuenta?</a>
      </div>
    </div>
  </div>
</div>
